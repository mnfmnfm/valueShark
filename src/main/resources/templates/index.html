<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Valueshark&#169</title>
    <th:block th:replace="fragments/cssfiles.html :: cssfiles"></th:block>
</head>
<body>
    <header th:replace="fragments/header.html :: header"></header>
    <main style="min-height:95vh;">
            <th:block th:if="${user}">
                <div th:replace="fragments/searchbar.html :: searchbar">Search bar</div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-3" style="background-color:purple;">
                            <div class="row" id="portfolio_title">
                                <p class="text-xs-center">My Portfolio</p>
                            </div>
                            <div th:replace="fragments/portfolioTable.html :: portfolioTable"></div></div>
                        <div class="col-sm-9" style="background-color:green;" >
                            <div th:replace="fragments/prospectsTable.html :: prospectsTable"></div>
                        </div>
                    </div>
                </div>
            </th:block>
    </main>

    <footer th:replace="fragments/footer.html :: footer"></footer>
    <script type="text/javascript" src="/js/app.js"></script>
</body>
<script th:replace="fragments/bootstrapscripts.html :: bootstrapscripts"></script>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Valueshark&#169</title>
    <th:block th:replace="fragments/cssfiles.html :: cssfiles"></th:block>
</head>
<body>
    <header th:replace="fragments/header.html :: header"></header>
    <main style="min-height:90vh;">
            <th:block th:if="${user}">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="row"></div>
                            <div th:replace="fragments/portfolioTable.html :: portfolioTable"></div></div>
                        <div class="col-sm-9">
                            <div th:replace="fragments/prospectsTable.html :: prospectsTable"></div>
                        </div>
                    </div>
                </div>
            </th:block>
    </main>

    <footer th:replace="fragments/footer.html :: footer"></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
</body>
<script th:replace="fragments/bootstrapscripts.html :: bootstrapscripts"></script>
</html>

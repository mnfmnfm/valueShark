<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/head.html :: head"></head>
    <body>
        <header th:replace="fragments/header.html :: header"></header>
        <main id="signuppage">
            <h1>Sign up</h1>
            <img id="valuesharklogo" src="/img/valuesharklogo.png" alt="valueshark image"/>
            <h3 th:if="${param.taken}">That username is taken.</h3>
            <h3 th:if="${param.reenter}">The password was re-entered incorrectly.</h3>
            <form class="container" action="/signup" method="POST" id="signupform">
                <fieldset class="form-group row justify-content-center">
                    <label class="col" for="inputusername">Username <input class="form-control" id="inputusername" name="username"/></label>
                </fieldset>
                <fieldset class="form-group row justify-content-center">
                    <label class="col" for="inputpassword">Password <input class="form-control" id="inputpassword" type="password" name="password"/></label>
                </fieldset>
                <fieldset class="form-group row justify-content-center">
                    <label class="col" for="inputreenter">Re-enter Password <input class="form-control" id="inputreenter" type="password" name="reenter"/></label>
                </fieldset>
                <fieldset class="form-group row justify-content-center">
                    <label class="col" for="inputfirst">First Name <input class="form-control" id="inputfirst" name="firstName"/></label>
                </fieldset>
                <fieldset class="form-group row justify-content-center">
                    <label class="col" for="inputlast">Last Name <input class="form-control" id="inputlast" name="lastName"/></label>
                </fieldset>
                <fieldset class="form-group row justify-content-center">
                    <label class="col" for="inputemail">Email <input class="form-control" type="email" id="inputemail" name="email"/></label>
                </fieldset>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
        </main>
        <footer th:replace="fragments/footer.html :: footer"></footer>
        <th:block th:replace="fragments/bootstrapscripts.html :: bootstrapscripts"></th:block>
    </body>
</html>

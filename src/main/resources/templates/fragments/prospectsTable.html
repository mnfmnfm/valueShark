<!--https://stackoverflow.com/questions/51478156/how-to-truncate-decimal-number-digits-in-thymleaf-->
<div id="prospectsTable" th:fragment="prospectsTable" th:each="company : ${allCompanies}">
    <div class="company">
        <a th:href="${'/stocks?symbol=' + company.symbol}"><p th:text="${company.symbol}">Link to company pageSymbol</p></a>

        <img th:src="${company.logoUrl}" alt="Logo" />

        <p th:text="${company.companyName}">Company Name</p>

        <label>Price: <p th:text="${'$' + #numbers.formatDecimal(company.price, 0, 'COMMA', 2, 'POINT')}"></p></label>

        <label>Price to book: <p th:text="${'$' + #numbers.formatDecimal(company.priceToBook, 0, 'COMMA', 2, 'POINT')}"></p></label>

        <label>Peg Ratio: <p th:text="${#numbers.formatDecimal((company.pegRatio * 100), 2, 2, 'POINT') + '%'}"></p></label>

        <label>Profit Margin: <p th:text="${#numbers.formatDecimal((company.profitMargin * 100), 2, 2, 'POINT') + '%'}"></p></label>

        <label>PE Ratio: <p th:text="${#numbers.formatDecimal(company.peRatio, 2, 2, 'POINT') + '%'}"></p></label>

        <label>Market Cap: <p th:text="${'$' + #numbers.formatDecimal(company.marketcap, 0, 'COMMA', 2, 'POINT')}"></p></label>

        <label>Beta: <p th:text="${#numbers.formatDecimal(company.beta, 2, 2, 'POINT') + '%'}"></p></label>



    </div>
</div>
